<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="timer.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timer.css">
</head>
  <body>
    <div id="container" style="display:none">
      <div id="progress">
        <div id="progress-remaining" style="height:36px;width:25%"></div>
      </div>      
      <div id="display">
        <div id="large">
          <span id="mins" class="rounded-time"></span><span class="m">m</span>
          <span id="secs" class="rounded-time"></span><span class="m">s</span>
          <div id="update-msg" style="display:none"></div>
        </div>
      </div>
      <div id="small"></div> 
      <div id="controls">
        <div>
          <a href="readme.html" id="toggle-btn" class="button-wrapper">
            <div class="info"></div>
          </a>
          <a href="#" id="reset-btn"  class="button-wrapper">
            <div class="reset"></div>
          </a>
          <a href="#" id="toggle-btn" class="button-wrapper">
            <div id="toggle-img"></div>
          </a>
        </div>
        <div id="state"></div>        
      </div>
    </div>
  </body>
</html>
