<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>loomp3r</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script async
      src="https://www.googletagmanager.com/gtag/js?id=AW-971180083"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-971180083');
    </script>
  </head>
  <body>
    <div class="container-fluid p-3">
      <div id="waveform"></div>
      <div id="player" style="display:none" class="p-3">
        <div class="row p-3">
          <div class="col-auto">
            <div class="row align-middle">
              <div class="col-auto">
                <label for="pause-secs" class="form-label">Pause before loop
                  (s)</label>
              </div>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="pause-secs"
                  placeholder="0">
              </div>
              <button id="restore-btn" type="button"
                class="btn btn-primary" style="display:none">Restore</button>
            </div>
          </div>
          <div class="col-sm-2 m-2">
            <div id="timer-wrapper" class="progress" style="display: none">
              <div id="timer" class="progress-bar" role="progressbar"
                style="width: 25%;" style="display: none">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="upload-wrapper">
        <div class="row">
          <div class="col-auto">
            <input class="form-control form-control-sm" type="file" id="upload">
          </div>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
      <script src="index.js" type="module"></script>
    </body>
  </html>
