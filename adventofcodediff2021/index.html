<html>

<head>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <style>
        table.main,
        tr.row,
        td.cell {
            border: 0;
            padding: 0;
            margin: 0;
        }

        table.main {
            width: 100%;
        }

        tr.row {
            width: 100%;
        }

        td.cell {
            width: 50%;
            height: 50%;
        }

        div.container {
            padding: 3px;
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }

        pre.code {
            overflow: auto;
        }

        div.label {
            font-weight: bold;
        }

        .code-wrapper {
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 3px;
            border: 1px solid black;
        }

        div.code {
            width: 100%;
            height: 100%;
            white-space: pre;
        }

        #butter {
            margin-left: 50px;
            color: #fff;
        }

        .fake {
            background-color: green;

        }

        .real {
            font-weight: bold;
            background-color: red;
        }
    </style>
    <script>
        $(document).ready(main);
    </script>
</head>

<body>
    <div class="container-fluid">
        Days: <select id="days"></select>
        <span id="butter"></span>
        <table class="main">
            <tr class="row">
                <td class="cell" id="left">
                    <ul class="nav nav-pills"></ul>
                    <a href="#" class="link" target="_"></a>
                    <div class="code-wrapper">
                        <pre><code class="code">...</code></pre>
                    </div>
                </td>
                <td class="cell" id="right">
                    <ul class="nav nav-pills"></ul>
                    <a href="#" class="link" target="_"></a>
                    <div class="code-wrapper">
                        <pre><code class="code">...</code></pre>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
